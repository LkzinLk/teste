<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Achados Geniais</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255,255,255,0.08);
      --card-border: rgba(255,255,255,0.12);
      --text-main: #ffffff;
      --text-muted: #cbd5e1;
      --button-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 24px;
      background: #fff;
      padding: 8px;
      margin: 0 auto 16px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    h1 {
      color: var(--text-main);
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 14px;
    }

    .card {
      display: flex;
      gap: 14px;
      padding: 16px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      margin-bottom: 18px;
    }

    .product-img {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .product-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .card-content h2 {
      font-size: 16px;
      color: var(--text-main);
      margin-bottom: 4px;
    }

    .card-content p {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .btn {
      display: inline-flex;
      padding: 10px 16px;
      background: var(--button-gradient);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      margin-top: 32px;
      font-size: 12px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="container">

    <header class="header">
      <div class="logo">
        <img src="logo-achados-geniais.png" alt="Achados Geniais">
      </div>
      <h1>Achados Geniais</h1>
      <p class="subtitle">Descontos & utilidades imperdíveis</p>
    </header>

    <!-- COLE AQUI TODOS OS PRODUTOS QUE VOCÊ JÁ TEM -->
    <!-- (pode usar exatamente os cards do código antigo) -->

    <footer>
      © Achados Geniais
    </footer>

  </div>
</body>
</html>
