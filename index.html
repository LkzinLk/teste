<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Achados Geniais</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --card-bg: rgba(255,255,255,0.08);
  --card-border: rgba(255,255,255,0.12);
  --text-main: #ffffff;
  --text-muted: #cbd5e1;
  --button-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  min-height: 100vh;
  background: var(--bg-gradient);
  display: flex;
  justify-content: center;
  padding: 24px;
}

.container {
  width: 100%;
  max-width: 420px;
}

.header {
  text-align: center;
  margin-bottom: 32px;
}

h1 {
  color: var(--text-main);
  font-size: 28px;
  font-weight: 700;
}

.subtitle {
  color: var(--text-muted);
  font-size: 14px;
}

.card {
  display: flex;
  gap: 14px;
  padding: 16px;
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 20px;
  margin-bottom: 18px;
  position: relative;
}

.card.hot {
  border: 2px solid #facc15;
}

.badge-hot {
  position: absolute;
  top: -10px;
  right: -10px;
  background: #facc15;
  color: #000;
  font-size: 12px;
  font-weight: 700;
  padding: 6px 10px;
  border-radius: 999px;
}

.product-img {
  width: 64px;
  height: 64px;
  border-radius: 14px;
  background: #fff;
}

.card-content h2 {
  font-size: 16px;
  color: var(--text-main);
  margin-bottom: 4px;
}

.card-content p {
  font-size: 13px;
  color: var(--text-muted);
  margin-bottom: 10px;
}

.btn {
  display: inline-flex;
  padding: 10px 16px;
  background: var(--button-gradient);
  color: #fff;
  font-size: 14px;
  font-weight: 600;
  border-radius: 12px;
  text-decoration: none;
}

.btn.hot-btn {
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

footer {
  text-align: center;
  margin-top: 32px;
  font-size: 12px;
  color: var(--text-muted);
}
</style>
</head>

<body>
<div class="container">

<header class="header">
  <h1>Achados Geniais</h1>
  <p class="subtitle">Descontos & utilidades imperdÃ­veis</p>
</header>

<div id="produtos">

  <!-- PRODUTO 1 -->
  <div class="card" data-id="aspirador">
    <div class="product-img"></div>
    <div class="card-content">
      <h2>Aspirador PortÃ¡til 2 em 1</h2>
      <p>PrÃ¡tico e potente</p>
      <a class="btn" href="https://www.amazon.com.br/dp/B0D21BFF1X" target="_blank"
         onclick="registrarClique('aspirador')">Ver no Amazon</a>
    </div>
  </div>

  <!-- PRODUTO 2 -->
  <div class="card" data-id="echo">
    <div class="product-img"></div>
    <div class="card-content">
      <h2>Echo Show 5</h2>
      <p>Alexa com tela</p>
      <a class="btn" href="https://amzn.to/4pDUKBO" target="_blank"
         onclick="registrarClique('echo')">Ver no Amazon</a>
    </div>
  </div>

  <!-- ADICIONE OS OUTROS PRODUTOS IGUAL -->
</div>

<footer>
Â© Achados Geniais
</footer>

</div>

<script>
const STORAGE_KEY = "cliquesProdutos";
const WEEK_KEY = "semanaAtual";

function getSemanaAtual() {
  const now = new Date();
  const onejan = new Date(now.getFullYear(),0,1);
  return Math.ceil((((now - onejan) / 86400000) + onejan.getDay()+1)/7);
}

function resetarSeNovaSemana() {
  const semanaSalva = localStorage.getItem(WEEK_KEY);
  const semanaAtual = getSemanaAtual();

  if (semanaSalva != semanaAtual) {
    localStorage.setItem(WEEK_KEY, semanaAtual);
    localStorage.setItem(STORAGE_KEY, JSON.stringify({}));
  }
}

function registrarClique(id) {
  resetarSeNovaSemana();

  const dados = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
  dados[id] = (dados[id] || 0) + 1;
  localStorage.setItem(STORAGE_KEY, JSON.stringify(dados));
}

function destacarProdutoEmAlta() {
  resetarSeNovaSemana();

  const dados = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
  let maisClicado = null;
  let max = 0;

  for (const id in dados) {
    if (dados[id] > max) {
      max = dados[id];
      maisClicado = id;
    }
  }

  if (!maisClicado) return;

  const container = document.getElementById("produtos");
  const card = document.querySelector(`[data-id="${maisClicado}"]`);
  if (!card) return;

  card.classList.add("hot");
  card.insertAdjacentHTML("afterbegin", `<div class="badge-hot">ðŸ”¥ Em alta</div>`);
  card.querySelector(".btn").classList.add("hot-btn");

  container.prepend(card);
}

destacarProdutoEmAlta();
</script>

</body>
</html>
